<div class="register-shell">
  <div class="card">
    <h2>Crea tu Cuenta</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="role-row">
        <label>
          <input type="radio" name="role" [(ngModel)]="role" [value]="'tutor'">
          Tutor
        </label>
        <label>
          <input type="radio" name="role" [(ngModel)]="role" [value]="'estudiante'">
          Estudiante
        </label>
      </div>

      <label>Nombre completo</label>
      <input class="input" type="text" [(ngModel)]="name" name="name">

      <label>Correo electrónico</label>
      <input class="input" type="email" [(ngModel)]="email" name="email">

      <label>Contraseña</label>
      <input class="input" type="password" [(ngModel)]="password" name="password">

      <label>Confirmar contraseña</label>
      <input class="input" type="password" [(ngModel)]="confirmPassword" name="confirmPassword">

      <div *ngIf="role === 'estudiante'">
        <label>Nivel de estudio</label>
        <input class="input" type="text" [(ngModel)]="studyLevel" name="studyLevel" placeholder="Bachiller, Universidad, etc.">
      </div>

      <div *ngIf="role === 'tutor'">
        <label>Acerca de ti</label>
        <textarea class="input" rows="3" [(ngModel)]="bio" name="bio"></textarea>
      </div>

      <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>

      <button class="btn" type="submit" [disabled]="loading">
        {{ loading ? 'Creando cuenta...' : 'Registrarse' }}
      </button>
    </form>
  </div>
</div>
